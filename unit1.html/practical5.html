<!DOCTYPE html>
<!--design a webpage with html form having text input radio button checkboxes select and submit button.-->
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form>
        <!-- Text Input -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>

        <!-- Radio Buttons -->
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <!-- Checkboxes -->
        <p>Subjects:</p>
        <input type="checkbox" id="math" name="subject" value="Math">
        <label for="math">Math</label><br>
        <input type="checkbox" id="science" name="subject" value="Science">
        <label for="science">Science</label><br>
        <input type="checkbox" id="english" name="subject" value="English">
        <label for="english">English</label><br><br>

        <!-- Select Dropdown -->
        <label for="grade">Select Grade:</label>
        <select id="grade" name="grade">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
