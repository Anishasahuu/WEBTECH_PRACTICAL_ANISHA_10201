<!DOCTYPE html>
<!--style a web page using advanced css box model , background images, borders,margins,and padding.-->
<html>
<head>
    <title>Styled Webpage Example</title>
    <style>
        body {
            background-image: url('https://via.placeholder.com/1200x800'); 
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 40px auto; 
            padding: 20px;     
            border: 5px solid #333; 
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5); 
        }
        h1 {
            text-align: center;
            border-bottom: 3px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .article {
            margin: 20px 0;
            padding: 15px;
            border: 2px dashed #666;
            background-color: #f9f9f9;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            border-top: 3px solid #444;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Styled Webpage</h1>

        <div class="article">
            <h2>Box Model in Action</h2>
            <p>This section demonstrates margins, borders, and padding applied to a content box.</p>
        </div>

        <div class="article">
            <h2>Background Image</h2>
            <p>The page uses a background image stretched to cover the entire viewport.</p>
        </div>

        <footer>
            <p>&copy; 2025 Styled Webpage Example</p>
        </footer>
    </div>
</body>
</html>
