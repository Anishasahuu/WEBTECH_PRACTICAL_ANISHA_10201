<!DOCTYPE html>
<!--create a javascript enable web page that performs basic arithmetic operations using input from users-->
<html>
<head>
    <title>Basic Arithmetic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input, button {
            margin: 5px;
            padding: 8px;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            color: darkblue;
        }
    </style>
</head>
<body>
    <h2>Basic Arithmetic Calculator</h2>
    
    <label>Enter first number:</label>
    <input type="number" id="num1"><br>

    <label>Enter second number:</label>
    <input type="number" id="num2"><br>

    <button onclick="calculate('+')">Add (+)</button>
    <button onclick="calculate('-')">Subtract (-)</button>
    <button onclick="calculate('*')">Multiply (×)</button>
    <button onclick="calculate('/')">Divide (÷)</button>

    <div id="result"></div>
    <script>
        function calculate(operation) {
            let n1 = parseFloat(document.getElementById("num1").value);
            let n2 = parseFloat(document.getElementById("num2").value);
            let res;

            if (isNaN(n1) || isNaN(n2)) {
                document.getElementById("result").innerText = "⚠️ Please enter valid numbers.";
                return;
            }
            switch(operation) {
                case '+':
                    res = n1 + n2;
                    break;
                case '-':
                    res = n1 - n2;
                    break;
                case '*':
                    res = n1 * n2;
                    break;
                case '/':
                    if (n2 === 0) {
                        document.getElementById("result").innerText = "❌ Division by zero is not allowed.";
                        return;
                    }
                    res = n1 / n2;
                    break;
            }
            document.getElementById("result").innerText = "Result: " + res;
        }
    </script>
</body>
</html>
