<!DOCTYPE html>
<!--handel html from validation using javascript events like onsubmit , oninput , and use alert() for feedback-->
<html>
<head>
    <title>Form Validation Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input {
            margin: 8px 0;
            padding: 6px;
            width: 250px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="myForm" onsubmit="return validateForm()">
        <label>Username:</label><br>
        <input type="text" id="username" oninput="checkUsername()">
        <span id="userError" class="error"></span><br>

        <label>Email:</label><br>
        <input type="email" id="email" oninput="checkEmail()">
        <span id="emailError" class="error"></span><br>

        <label>Password:</label><br>
        <input type="password" id="password" oninput="checkPassword()">
        <span id="passError" class="error"></span><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function checkUsername() {
            let username = document.getElementById("username").value;
            let error = document.getElementById("userError");
            if (username.length < 3) {
                error.textContent = "Username must be at least 3 characters.";
            } else {
                error.textContent = "";
            }
        }
        function checkEmail() {
            let email = document.getElementById("email").value;
            let error = document.getElementById("emailError");
            let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!pattern.test(email)) {
                error.textContent = "Enter a valid email address.";
            } else {
                error.textContent = "";
            }
        }
        function checkPassword() {
            let password = document.getElementById("password").value;
            let error = document.getElementById("passError");
            if (password.length < 6) {
                error.textContent = "Password must be at least 6 characters.";
            } else {
                error.textContent = "";
            }
        }
        function validateForm() {
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (username.length < 3) {
                alert(" Username must be at least 3 characters.");
                return false;
            }
            let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!pattern.test(email)) {
                alert(" Please enter a valid email address.");
                return false;
            }
            if (password.length < 6) {
                alert(" Password must be at least 6 characters.");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
